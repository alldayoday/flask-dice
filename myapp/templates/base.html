<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Londrina+Outline&display=swap"
        rel="stylesheet">
    <link id="favicon" rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='flame.png')}}" />
    <title>Burn Book</title>
</head>

<body>
    <ul class="nav">
        <li id="navnav" class="nav-link">
            <a href="{{url_for('core.index')}}">Home</a>
        </li>

        {% if current_user.is_authenticated %}
        <li id="navnav" class="nav-link">
            <a href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        <li id="navnav" class="nav-link">
            <a href="{{url_for('users.account')}}">Account</a>
        </li>
        <li id="navnav" class="nav-link">
            <a href="{{url_for('dice_posts.create_post')}}">Create Post</a>
        </li>
        <li id="navnav" class="nav-link">
            <a href="{{url_for('users.user_posts', username=current_user.username)}}">My Burns</a>
        </li>
        {% else %}
        <li id="navnav" class="nav-link">
            <a href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li id="navnav" class="nav-link">
            <a href="{{url_for('users.register')}}">Register</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
